{% extends "base.html" %}

{% load static %}

{% block title %} Create A New Resource {% endblock %}

{% block content %}
<div class="page-header">
    <h1>New
        <small><a href="{% url 'index' %}" role="button">Back to Home</a></small>
    </h1>
</div>
<div class="row">
    <div class="col-md-12">
        {% include "message.html" %}
        <form class="form-horizontal" action="{% url 'create_resource' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" placeholder="Resource name">
                </div>
            </div>
            <div class="form-group">
                <label for="start" class="col-sm-2 control-label">Start</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control timepicker" name="start" placeholder="Start time e.g. 6:00 AM">
                </div>
            </div>
            <div class="form-group">
                <label for="end" class="col-sm-2 control-label">End</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control timepicker" name="end" placeholder="End time e.g. 6:00 PM">
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="tags" placeholder="tag1, tag2, tag3..">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                        <textarea class="form-control" name="description" rows="3"
                                  placeholder="Describe your resource"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <button type="submit" class="btn btn-default" style="margin-bottom: 5%;">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
