{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create A New Resource</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>New <small><a href="{% url 'index' %}" role="button">Back to Home</a></small></h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Resource name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="col-sm-2 control-label">Start</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="start" placeholder="Start time e.g. 6:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end" class="col-sm-2 control-label">End</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="end" placeholder="End time e.g. 18:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="tags" placeholder="tag1, tag2, tag3..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-6">
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe your resource"></textarea>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-2">
                <button type="submit" class="btn btn-default" style="margin-bottom: 5%;">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p> 2017 Open Source Tools </p>
    </footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
