<div class="list-group">
    <h4 class="list-group-item-heading"><a href="{% url 'resource' reservation.resource.id %}">
        {{ reservation.resource.name }}</a></h4>
    <p class="list-group-item-text">User: <a href="{% url 'get_user' reservation.owner %}">{{ reservation.owner }}</a></p>
    <p class="list-group-item-text">Time: {{ reservation.time }}</p>
    <p class="list-group-item-text">Duration: {{ reservation.duration }} </p>
</div>
